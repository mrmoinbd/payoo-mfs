<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- add a stats strt -->
            <div>
              <div class="stats shadow">
                <div class="stat">
                  <div id="balance-money" class="stat-value">9400</div>
                  <div class="stat-desc">Balance</div>
                </div>
              </div>
            </div>
            <!-- add a stats end -->
            <div class="divider"></div>

            <!-- user action button srt -->
            <div>
              <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
              <button id="btn-show-cash-out" class="btn btn-lg">Cashout</button>
            </div>
            <!-- user action button end -->

            <div class="divider"></div>

            <!-- add money form strt -->
            <div id="add-money-form" class="  card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="input-add-money"
                    type="text"
                    placeholder="Enter your Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input id="input-pin"
                    type="password"
                    placeholder="Enter your pin"
                    class="input input-bordered" autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">Add money</button>
                </div>
              </form>
            </div>
            <!-- add money form end -->


            <!-- cashout money start -->
            <div id="cash-out-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="input-cashOut-money"
                    type="text"
                    placeholder="Enter your Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input id="input-cashOut-pin"
                    type="password"
                    placeholder="Enter your pin"
                    class="input input-bordered" autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-cashOut-money" class="btn btn-primary">Cash Out</button>
                </div>
              </form>
            </div>
            <!-- cashout money end -->

          </div>
        </div>
      </div>
    </main>

    <!-- js file -->
    <script src="./js/home.js"></script>
     <script src="./js/cashout.js"></script>
     <script src="./js/features.js"></script>
  </body>
</html>
